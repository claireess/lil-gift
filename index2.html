<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Package</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b1d3a, #4a0f1f);
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 90%;
      max-width: 480px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 16px;
    }

    #text {
      white-space: pre-wrap;
      line-height: 1.6;
      min-height: 160px;
    }

    #inputArea {
      display: none;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .cats {
      margin-top: 12px;
      text-align: center;
      font-size: 22px;
    }
  </style>

</head>
<body>

  <div class="box">
    <div id="text"></div>
    <div id="inputArea">
      <input id="userInput" placeholder="type and press enter">
    </div>
    <div class="cats">üê± üíô üê± ‚ù§Ô∏è üê±</div>
  </div>

  <script>
    var textEl = document.getElementById('text');
    var inputArea = document.getElementById('inputArea');
    var userInput = document.getElementById('userInput');

    var step = 0;
    var name = "";

    var scenes = [];

    scenes.push("Hello! Excuse me. I didn't mean to bother!\nI promise I won't take up much of your time.");

    scenes.push("I'm on a mission, actually.\nI need to deliver this package to a very special person.\nWould you be so kind to help me? (yes / no)");

    scenes.push("Before I continue...\nMay I ask your name?");

    scenes.push("So... since that's really you, NAME...\nHere I have a package for you.\nOpen the gift? (yes / no)");

    scenes.push("It's a letter!\nDo you wanna open it? (yes / no)");

    scenes.push("Okay, so... In the letter it says:\n\nDear NAME,\n\nI hope this letter finds you well. It took me a pretty long time until I finally had an idea of something nice to do for you. I wanted it to be meaningful and speacial for you. After all, you deserve absolutely the best, everything of good in this whole world. You are an amazing girl and I couldn't be any more grateful to have in my life. Thank you for being so kind and gentle to me all the time. You're an angel that just appeared in my life out of nowhere. I plan to keep you in my life, if you'll have me. Well, I don't really know what to say, but I hope you know just how happy you make me and how much I appreciate you. I love you, NAME. So, you said you'd give me something on 31/12/2025, correct? (but i'm giving this to you earlier haha) So, I decided to give you this. It wouldn't be nice if you gave me something and I didn't give you anything in return, right? Anyways... It's so interesting how people can simply appear in your life and change it so quickly, isn't it? Hahah, I still can't believe on how fast everything happened, but it's not all bad, actually. I already like you so much. So...\n\nMy dear Ania...\n\n...\n...\n...\n\nWould you be my girlfriend? (yes / no)");

    scenes.push("Oh, my god! OH MY GODDD! I AM SO HAPPY! You just made me the happiest girl alive!\n\nI love you, my sweet girl.\nWith love,\nYour very new girlfriend, Clarice. <3");

    function typeText(text, callback) {
      textEl.textContent = "";
      var i = 0;
      var interval = setInterval(function () {
        textEl.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 35);
    }

    function showScene() {
      inputArea.style.display = 'none';
      var content = scenes[step];
      if (name !== "") content = content.replace(/NAME/g, name);

      typeText(content, function () {
        if (step < scenes.length - 1) {
          inputArea.style.display = 'block';
          userInput.focus();
        }
      });
    }

    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        var value = userInput.value.toLowerCase();
        userInput.value = "";

        if ((step === 1 || step === 3 || step === 4 || step === 5) && value !== 'yes') return;

        if (step === 2) {
          name = value.charAt(0).toUpperCase() + value.slice(1);
        }

        step++;
        showScene();
      }
    });

    showScene();
  </script>

</body>
</html>
